<div class="page-own-content">


<div class="page-row">
    <div class="page-title">
        <h3>
            <!-- <a href="" class="edit-link">back</a> -->
            Profile / Edit
        </h3>


       {% if success %}
        <div class="da-alert da-alert-success" role="alert">
            {{success}}
            <button type="button" class="da-close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

      
    </div>
</div>
 <div class="page-content">
    <div class="page-row">
        <div class="page-col">
            <div class="page-content-title">
                <p>Manage your profile below</p>
            </div>
        </div>
    </div>
</div> 
<div class="profile-bio-container">

    <div class="profile-bio-wrapper">
        <div class="profile-image-box">
            <div class="profile-image" style="margin-bottom: 20px;">
                <img src="{{ url_for('static', filename='/candidate_profile_pics/' + session['profile_pic']) }}" alt="Profile Picture" class="profile-img" style="object-fit: contain;">
            </div>

            <div class="profile-image-link">
                <a href="{{ url_for('upload_photo') }}">Change Photo</a>
            </div>

        </div>

        <div class="profile-bio">

            <form action="/candidate/update-bio" method="POST">
               
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <h5>Personal Details</h5>
                    </div>
                </div>
                <div class="profile-form-row">

                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">First name</label>
                        <input type="text" class="profile-input" name="fname" value="{{session['fname']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>

                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Last name</label>
                        <input type="text" class="profile-input" name="lname" value="{{session['lname']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Surname</label>
                        <input type="text" class="profile-input" name="surname" value="{{session['surname']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>

                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Phone</label>
                        <input type="text" class="profile-input" name="phone" value="{{session['phone']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Proffesional Title</label>
                        <input type="text" class="profile-input" name="title" value="{{session['title']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Gender</label>
                        <select class="profile-select" name="gender">
                            <option>--Choose--</option>
                            
                            <option value="1" >Male</option>
                            <option value="2" >Female</option>
                        </select>
                        <small class="form-error">
                            
                        </small>
                    </div>

                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">D.O.B</label>
                        <input type="date" class="profile-input" name="dob" value="{{session['dob']}}">
                        <small class="form-error">
                            <small class="form-error">
                                
                            </small>
                        </small>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">National ID No.</label>
                        <input type="text" class="profile-input" name="national_id_no" value="{{session['national_id_no']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Address</label>
                        <input type="text" class="profile-input" name="address" value="{{session['address']}}">
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Bio</label>
                        <textarea class="profile-textarea" name="bio">{{session['bio']}}</textarea>
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <button type="submit" class="btn btn-blue2">Update</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="profile-bio-container">
    <div class="profile-bio-wrapper">
        <div class="profile-bio">
            {% if error %}
            <div class="da-alert da-alert-danger" role="alert">
                {{error}}
                <button type="button" class="da-close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
           
            <form action="/candidate/update-skills-attributes" method="POST">
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <h5>Skills and Attributes</h5>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Technical Skills</label>
                        <select class="profile-select" name="technical_skills[]" id="technical_skills" multiple>
                            
                            {% for skill in skills %}
                               <option value="{{ skill[0] }}">{{ skill[1] }}</option>
                             {% endfor %}
                            
                        </select>
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Soft Skills</label>
                        <select class="profile-select" name="soft_skills[]" id="soft_skills" multiple>
                            
                            {% for soft_skill in softskills %}
                                 <option value="{{ soft_skill[0] }}">{{ soft_skill[1] }}</option>
                            {% endfor %}
                           
                        </select>
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="" class="profile-label">Languages</label>
                        <select class="profile-select" name="languages[]" id="languages" multiple>
                            
                            {% for language in languages %}
                                <option value="{{ language[0] }}">{{ language[1] }}</option>
                            {% endfor %}
                            
                        </select>
                        <small class="form-error">
                            
                        </small>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <button class="btn btn-blue2">Update</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="profile-bio-container">
    <div class="profile-bio-wrapper">
        <div class="profile-bio">
            <form action="/candidate/update-work-experience" method="POST">
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <h5>Work Experience</h5>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <label for="company_name" class="profile-label">Company Name</label>
                        <input type="text" class="profile-input" name="company_name" id="company_name" value="{{ session['company_name'] }}" required>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="job_title" class="profile-label">Job Title</label>
                        <input type="text" class="profile-input" name="job_title" id="job_title" value="{{ session['job_title'] }}" required>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="from_date" class="profile-label">From Date</label>
                        <input type="date" class="profile-input" name="from_date" id="from_date" value="{{ session['from_date'] }}" required>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="to_date" class="profile-label">To Date</label>
                        <input type="date" class="profile-input" name="to_date" id="to_date" value="{{ session['to_date'] }}" required>
                    </div>
                    <div class="profile-form-group-col">
                        <label for="description" class="profile-label">Description</label>
                        <textarea class="profile-input" name="description" id="description" rows="4" required>{{ session['description'] }}</textarea>
                    </div>
                </div>
                <div class="profile-form-row">
                    <div class="profile-form-group-col">
                        <button type="submit" class="btn btn-blue2">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
